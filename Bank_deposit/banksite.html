<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <!-- header section -->
        <header class="mt-3">
            <h1 class="text-center">Let's get some <span class="text-primary">money</span>!!</h1>
        </header>
        <!-- deposit,withdraw & balance details -->
        <section id="deposit-details" class="mt-5">

            <div class="container">
                <div class="row ">
                    <!-- amount of deposit -->
                    <div class="col-4  text-center ">
                        <div class="p-4 bg-primary bg-gradient rounded">
                            <h1>Deposit</h1>
                            <h1>$ <span id="deposit-ammount">00</span></h1>
                        </div>

                    </div>
                    <!-- amount of withdraw  -->
                    <div class="col-4  text-center ">
                        <div class="p-4 bg-success bg-gradient rounded">
                            <h1>Withdraw</h1>
                            <h1>$<span id="withdraw-ammount">00</span></h1>
                        </div>

                    </div>
                    <!-- amount of balance -->
                    <div class="col-4   text-center ">
                        <div class="p-4 bg-warning bg-gradient rounded">
                            <h1>Balance</h1>
                            <h1>$1200</h1>
                        </div>

                    </div>
                </div>
            </div>

        </section>
        <!-- input deposit and withdraw  -->
        <section class="mt-4">
            <div class="row">
                <div class="col-6 ">
                    <div class="p-4 bg-secondary rounded">
                        <div class="mb-3 w-50 ">
                            <label for="exampleInputPassword1" class="form-label">Deposit Ammount:</label>
                            <input type="string" class="form-control" id="deposit-total">
                        </div>
                        <button type="submit" id="deposit-btn" class="btn btn-primary align-middle">Deposit </button>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="p-4 bg-info rounded">
                        <div class="mb-3 w-50">
                            <label for="exampleInputPassword1" class="form-label">Withdraw Ammount:</label>
                            <input type="string" class="form-control" id="withdraw-total">
                        </div>
                        <button type="submit" id="withdraw-btn" class="btn btn-primary align-middle">Withdraw </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="banking.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
